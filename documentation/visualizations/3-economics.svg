<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" style="font-family: 'Segoe UI', sans-serif; background-color: #f8fafc;">
  <defs>
    <linearGradient id="rustGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#78350f;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="lifeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#86efac;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>

    <marker id="arrowhead-gray" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" />
    </marker>
  </defs>

  <text x="400" y="40" text-anchor="middle" font-size="22" font-weight="bold" fill="#334155">FROM EXTRACTION TO REGENERATION</text>

  <g transform="translate(120, 100)">
    
    <rect x="-10" y="0" width="20" height="200" fill="#cbd5e1"/>
    
    <rect x="-60" y="-20" width="120" height="40" rx="5" fill="white" stroke="#d97706" stroke-width="2" filter="url(#shadow)"/>
    <text x="0" y="5" text-anchor="middle" fill="#d97706" font-weight="bold" font-size="12">EXTRACTION</text>

    <line x1="0" y1="20" x2="0" y2="70" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead-gray)"/>

    <rect x="-60" y="70" width="120" height="40" rx="5" fill="white" stroke="#64748b" stroke-width="2" filter="url(#shadow)"/>
    <text x="0" y="95" text-anchor="middle" fill="#475569" font-weight="bold" font-size="12">PRODUCTION</text>

    <path d="M 60 90 L 100 90 L 100 30" fill="none" stroke="#ef4444" stroke-width="2" marker-end="url(#arrowhead-gray)"/>
    <text x="100" y="20" text-anchor="middle" fill="#ef4444" font-weight="bold" font-size="10">$$$ (GDP)</text>

    <line x1="0" y1="110" x2="0" y2="160" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead-gray)"/>

    <path d="M -50 160 L 50 160 L 40 200 L -40 200 Z" fill="#475569" filter="url(#shadow)"/>
    <text x="0" y="185" text-anchor="middle" fill="#cbd5e1" font-weight="bold" font-size="12">WASTE</text>

    <text x="0" y="240" text-anchor="middle" fill="#64748b" font-weight="bold">TIER 1: LINEAR</text>
    <text x="0" y="260" text-anchor="middle" fill="#94a3b8" font-size="12">Take ‚Üí Make ‚Üí Waste</text>
  </g>


  <g transform="translate(360, 200)">
    <line x1="0" y1="0" x2="60" y2="0" stroke="#cbd5e1" stroke-width="4" marker-end="url(#arrowhead-gray)"/>
  </g>


  <g transform="translate(600, 200)">
    
    <circle cx="0" cy="0" r="100" fill="none" stroke="url(#lifeGrad)" stroke-width="15" opacity="0.2"/>
    
    <path d="M 0 -100 A 100 100 0 0 1 86 50" fill="none" stroke="#22c55e" stroke-width="2" marker-end="url(#arrowhead-gray)" stroke-dasharray="5,5"/>
    <path d="M 86 50 A 100 100 0 0 1 -86 50" fill="none" stroke="#22c55e" stroke-width="2" marker-end="url(#arrowhead-gray)" stroke-dasharray="5,5"/>
    <path d="M -86 50 A 100 100 0 0 1 0 -100" fill="none" stroke="#22c55e" stroke-width="2" marker-end="url(#arrowhead-gray)" stroke-dasharray="5,5"/>

    <circle cx="0" cy="0" r="40" fill="white" stroke="#DAA520" stroke-width="3" filter="url(#shadow)"/>
    <text x="0" y="5" text-anchor="middle" fill="#b45309" font-weight="bold" font-size="14">GPH</text>
    <text x="0" y="20" text-anchor="middle" fill="#d97706" font-size="8">Planetary Health</text>

    <g transform="translate(0, -100)">
      <circle r="30" fill="white" stroke="#22c55e" stroke-width="2" filter="url(#shadow)"/>
      <text x="0" y="-5" text-anchor="middle" font-size="16">üåø</text>
      <text x="0" y="15" text-anchor="middle" fill="#15803d" font-size="10" font-weight="bold">LEAVES</text>
    </g>

    <g transform="translate(86, 50)">
      <circle r="30" fill="white" stroke="#ef4444" stroke-width="2" filter="url(#shadow)"/>
      <text x="0" y="-5" text-anchor="middle" font-size="16">‚ù§Ô∏è</text>
      <text x="0" y="15" text-anchor="middle" fill="#b91c1c" font-size="10" font-weight="bold">HEARTS</text>
    </g>

    <g transform="translate(-86, 50)">
      <circle r="30" fill="white" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
      <text x="0" y="-5" text-anchor="middle" font-size="16">ü§ù</text>
      <text x="0" y="15" text-anchor="middle" fill="#1d4ed8" font-size="10" font-weight="bold">GIFT</text>
    </g>

    <text x="0" y="150" text-anchor="middle" fill="#64748b" font-weight="bold">TIER 2: CIRCULAR</text>
    <text x="0" y="170" text-anchor="middle" fill="#94a3b8" font-size="12">Regenerate ‚Üî Care ‚Üî Circulate</text>
  </g>

</svg>
