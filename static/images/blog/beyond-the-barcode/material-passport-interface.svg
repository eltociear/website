<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Phone outline -->
  <rect x="50" y="20" width="300" height="260" fill="#2c3e50" rx="25"/>
  <rect x="60" y="30" width="280" height="240" fill="url(#cardGradient)" rx="15"/>
  
  <!-- Header -->
  <rect x="70" y="40" width="260" height="40" fill="#3498db" rx="5"/>
  <text x="200" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Material Passport</text>
  <text x="200" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Coffee Bag - 100% Compostable</text>
  
  <!-- Overall Score -->
  <circle cx="200" cy="120" r="30" fill="#27ae60" opacity="0.1" stroke="#27ae60" stroke-width="2"/>
  <text x="200" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">8.7</text>
  <text x="200" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#27ae60">Overall Score</text>
  
  <!-- Score Bars -->
  <g font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    <!-- Repairability -->
    <text x="80" y="170">Repairability</text>
    <rect x="80" y="175" width="200" height="8" fill="#ecf0f1" rx="4"/>
    <rect x="80" y="175" width="160" height="8" fill="url(#greenGradient)" rx="4"/>
    <text x="285" y="182" font-size="10" fill="#27ae60">8/10</text>
    
    <!-- Toxicity -->
    <text x="80" y="200">Toxicity</text>
    <rect x="80" y="205" width="200" height="8" fill="#ecf0f1" rx="4"/>
    <rect x="80" y="205" width="20" height="8" fill="url(#redGradient)" rx="4"/>
    <text x="285" y="212" font-size="10" fill="#27ae60">1/10</text>
    
    <!-- Circularity -->
    <text x="80" y="230">Circularity</text>
    <rect x="80" y="235" width="200" height="8" fill="#ecf0f1" rx="4"/>
    <rect x="80" y="235" width="180" height="8" fill="url(#greenGradient)" rx="4"/>
    <text x="285" y="242" font-size="10" fill="#27ae60">9/10</text>
  </g>
  
  <!-- Producer Reward Badge -->
  <rect x="200" y="250" width="120" height="15" fill="#f39c12" rx="7"/>
  <text x="260" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Earns Leaves ‚≠ê</text>
</svg>
