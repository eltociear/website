<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 900">
  <!-- Define gradients -->
  <defs>
    <linearGradient id="trunkGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="soilGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#8B7355;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5C4033;stop-opacity:1" />
    </radialGradient>
    
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background sky -->
  <rect width="800" height="400" fill="#E3F2FD"/>
  
  <!-- Ground/soil layer -->
  <ellipse cx="400" cy="600" rx="380" ry="60" fill="url(#soilGradient)" opacity="0.9"/>
  <rect x="20" y="600" width="760" height="300" fill="#8B7355"/>
  <rect x="20" y="600" width="760" height="300" fill="url(#soilGradient)" opacity="0.7"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle" fill="#2C3E50">
    Bioregional governance: from roots to canopy
  </text>
  
  <!-- CANOPY/BRANCHES - Global Level -->
  <g id="canopy">
    <!-- Main branches -->
    <path d="M 400,200 Q 320,150 280,120" fill="none" stroke="#8B4513" stroke-width="12" stroke-linecap="round"/>
    <path d="M 400,200 Q 360,140 340,100" fill="none" stroke="#8B4513" stroke-width="10" stroke-linecap="round"/>
    <path d="M 400,200 Q 400,130 400,80" fill="none" stroke="#8B4513" stroke-width="14" stroke-linecap="round"/>
    <path d="M 400,200 Q 440,140 460,100" fill="none" stroke="#8B4513" stroke-width="10" stroke-linecap="round"/>
    <path d="M 400,200 Q 480,150 520,120" fill="none" stroke="#8B4513" stroke-width="12" stroke-linecap="round"/>
    
    <!-- Secondary branches -->
    <path d="M 280,120 Q 260,100 240,85" fill="none" stroke="#8B4513" stroke-width="6" stroke-linecap="round"/>
    <path d="M 280,120 Q 250,110 220,105" fill="none" stroke="#8B4513" stroke-width="5" stroke-linecap="round"/>
    <path d="M 520,120 Q 540,100 560,85" fill="none" stroke="#8B4513" stroke-width="6" stroke-linecap="round"/>
    <path d="M 520,120 Q 550,110 580,105" fill="none" stroke="#8B4513" stroke-width="5" stroke-linecap="round"/>
    
    <!-- Leaves/foliage clusters -->
    <circle cx="240" cy="85" r="35" fill="url(#leafGradient)" opacity="0.85"/>
    <circle cx="220" cy="105" r="30" fill="url(#leafGradient)" opacity="0.85"/>
    <circle cx="265" cy="95" r="28" fill="url(#leafGradient)" opacity="0.85"/>
    
    <circle cx="340" cy="100" r="32" fill="url(#leafGradient)" opacity="0.85"/>
    <circle cx="320" cy="85" r="28" fill="url(#leafGradient)" opacity="0.85"/>
    <circle cx="360" cy="85" r="30" fill="url(#leafGradient)" opacity="0.85"/>
    
    <circle cx="400" cy="80" r="38" fill="url(#leafGradient)" opacity="0.85"/>
    <circle cx="380" cy="65" r="32" fill="url(#leafGradient)" opacity="0.85"/>
    <circle cx="420" cy="65" r="32" fill="url(#leafGradient)" opacity="0.85"/>
    
    <circle cx="460" cy="100" r="32" fill="url(#leafGradient)" opacity="0.85"/>
    <circle cx="440" cy="85" r="28" fill="url(#leafGradient)" opacity="0.85"/>
    <circle cx="480" cy="85" r="30" fill="url(#leafGradient)" opacity="0.85"/>
    
    <circle cx="560" cy="85" r="35" fill="url(#leafGradient)" opacity="0.85"/>
    <circle cx="580" cy="105" r="30" fill="url(#leafGradient)" opacity="0.85"/>
    <circle cx="535" cy="95" r="28" fill="url(#leafGradient)" opacity="0.85"/>
    
    <!-- Label for global level -->
    <rect x="320" y="145" width="160" height="45" fill="#1976D2" rx="5" filter="url(#shadow)"/>
    <text x="400" y="165" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Earth Council
    </text>
    <text x="400" y="182" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
      Global coordination
    </text>
  </g>
  
  <!-- TRUNK - Regional Level -->
  <g id="trunk">
    <!-- Main trunk -->
    <path d="M 400,200 L 370,600" fill="url(#trunkGradient)" stroke="#654321" stroke-width="2"/>
    <path d="M 370,600 L 430,600" fill="url(#trunkGradient)" stroke="#654321" stroke-width="2"/>
    <path d="M 430,600 L 400,200" fill="url(#trunkGradient)" stroke="#654321" stroke-width="2"/>
    
    <!-- Trunk texture lines -->
    <line x1="375" y1="250" x2="372" y2="280" stroke="#654321" stroke-width="2" opacity="0.5"/>
    <line x1="425" y1="270" x2="428" y2="300" stroke="#654321" stroke-width="2" opacity="0.5"/>
    <line x1="378" y1="350" x2="375" y2="380" stroke="#654321" stroke-width="2" opacity="0.5"/>
    <line x1="422" y1="370" x2="425" y2="400" stroke="#654321" stroke-width="2" opacity="0.5"/>
    <line x1="380" y1="450" x2="377" y2="480" stroke="#654321" stroke-width="2" opacity="0.5"/>
    <line x1="420" y1="470" x2="423" y2="500" stroke="#654321" stroke-width="2" opacity="0.5"/>
    
    <!-- Labels for regional level -->
    <rect x="300" y="380" width="200" height="50" fill="#FF6F00" rx="5" filter="url(#shadow)"/>
    <text x="400" y="400" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Regional coordination
    </text>
    <text x="400" y="418" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
      Bioregional assemblies
    </text>
  </g>
  
  <!-- ROOTS - Local BAZs -->
  <g id="roots">
    <!-- Main root system spreading -->
    <path d="M 370,600 Q 350,650 320,700" fill="none" stroke="#654321" stroke-width="10" stroke-linecap="round"/>
    <path d="M 370,600 Q 360,660 340,720" fill="none" stroke="#654321" stroke-width="8" stroke-linecap="round"/>
    <path d="M 385,600 Q 370,670 350,740" fill="none" stroke="#654321" stroke-width="8" stroke-linecap="round"/>
    
    <path d="M 400,600 Q 390,660 380,730" fill="none" stroke="#654321" stroke-width="9" stroke-linecap="round"/>
    <path d="M 400,600 Q 400,670 400,750" fill="none" stroke="#654321" stroke-width="10" stroke-linecap="round"/>
    <path d="M 400,600 Q 410,660 420,730" fill="none" stroke="#654321" stroke-width="9" stroke-linecap="round"/>
    
    <path d="M 430,600 Q 440,650 480,700" fill="none" stroke="#654321" stroke-width="10" stroke-linecap="round"/>
    <path d="M 430,600 Q 440,660 460,720" fill="none" stroke="#654321" stroke-width="8" stroke-linecap="round"/>
    <path d="M 415,600 Q 430,670 450,740" fill="none" stroke="#654321" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Fine root hairs -->
    <path d="M 320,700 Q 300,740 280,770" fill="none" stroke="#654321" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
    <path d="M 320,700 Q 310,750 290,790" fill="none" stroke="#654321" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
    <path d="M 340,720 Q 320,760 300,800" fill="none" stroke="#654321" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
    
    <path d="M 480,700 Q 500,740 520,770" fill="none" stroke="#654321" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
    <path d="M 480,700 Q 490,750 510,790" fill="none" stroke="#654321" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
    <path d="M 460,720 Q 480,760 500,800" fill="none" stroke="#654321" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
    
    <!-- BAZ nodes on roots -->
    <g transform="translate(320, 700)">
      <circle r="20" fill="#4CAF50" filter="url(#shadow)"/>
      <circle r="15" fill="#66BB6A"/>
      <text y="5" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">BAZ</text>
    </g>
    
    <g transform="translate(340, 720)">
      <circle r="18" fill="#4CAF50" filter="url(#shadow)"/>
      <circle r="13" fill="#66BB6A"/>
      <text y="5" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">BAZ</text>
    </g>
    
    <g transform="translate(350, 740)">
      <circle r="18" fill="#4CAF50" filter="url(#shadow)"/>
      <circle r="13" fill="#66BB6A"/>
      <text y="5" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">BAZ</text>
    </g>
    
    <g transform="translate(380, 730)">
      <circle r="20" fill="#4CAF50" filter="url(#shadow)"/>
      <circle r="15" fill="#66BB6A"/>
      <text y="5" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">BAZ</text>
    </g>
    
    <g transform="translate(400, 750)">
      <circle r="22" fill="#4CAF50" filter="url(#shadow)"/>
      <circle r="17" fill="#66BB6A"/>
      <text y="5" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">BAZ</text>
    </g>
    
    <g transform="translate(420, 730)">
      <circle r="20" fill="#4CAF50" filter="url(#shadow)"/>
      <circle r="15" fill="#66BB6A"/>
      <text y="5" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">BAZ</text>
    </g>
    
    <g transform="translate(450, 740)">
      <circle r="18" fill="#4CAF50" filter="url(#shadow)"/>
      <circle r="13" fill="#66BB6A"/>
      <text y="5" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">BAZ</text>
    </g>
    
    <g transform="translate(460, 720)">
      <circle r="18" fill="#4CAF50" filter="url(#shadow)"/>
      <circle r="13" fill="#66BB6A"/>
      <text y="5" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">BAZ</text>
    </g>
    
    <g transform="translate(480, 700)">
      <circle r="20" fill="#4CAF50" filter="url(#shadow)"/>
      <circle r="15" fill="#66BB6A"/>
      <text y="5" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">BAZ</text>
    </g>
    
    <!-- Label for root level -->
    <rect x="270" y="810" width="260" height="60" fill="#2E7D32" rx="5" filter="url(#shadow)"/>
    <text x="400" y="832" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">
      Bioregional Autonomous Zones
    </text>
    <text x="400" y="850" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
      Local communities rooted in place
    </text>
    <text x="400" y="865" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">
      Drawing nutrients from the land
    </text>
  </g>
  
  <!-- Flow arrows showing connection -->
  <defs>
    <marker id="arrowup" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0 5, 5 0, 10 5, 5 10" fill="#FFA000" opacity="0.7"/>
    </marker>
  </defs>
  
  <!-- Upward flow indicators -->
  <path d="M 250,720 L 250,680" fill="none" stroke="#FFA000" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowup)" opacity="0.6"/>
  <text x="220" y="700" font-family="Arial, sans-serif" font-size="10" fill="#FFA000" font-weight="600">Flow up</text>
  
  <path d="M 550,720 L 550,680" fill="none" stroke="#FFA000" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowup)" opacity="0.6"/>
  <text x="560" y="700" font-family="Arial, sans-serif" font-size="10" fill="#FFA000" font-weight="600">Flow up</text>
</svg>
