<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Define gradients and patterns -->
  <defs>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2E5C8A;stop-opacity:0.9" />
    </linearGradient>
    
    <pattern id="watershed-pattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#87CEEB" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#F8F9FA"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2C3E50">
    Natural watersheds vs. political boundaries
  </text>
  
  <!-- Dividing line -->
  <line x1="400" y1="60" x2="400" y2="480" stroke="#D0D0D0" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- LEFT SIDE - Natural Watershed -->
  <g id="natural-side">
    <!-- Label -->
    <text x="200" y="90" font-family="Arial, sans-serif" font-size="18" font-weight="600" text-anchor="middle" fill="#2E7D32">
      Natural watershed boundary
    </text>
    
    <!-- Watershed area with organic shape -->
    <path d="M 80,150 Q 100,130 130,140 T 180,135 Q 220,130 250,145 T 300,160 Q 320,180 320,220 Q 320,260 310,290 T 280,340 Q 250,370 210,380 T 150,385 Q 110,380 90,360 T 75,310 Q 70,270 75,230 T 80,150" 
          fill="url(#watershed-pattern)" 
          stroke="#4A90E2" 
          stroke-width="3" 
          stroke-dasharray="none"
          opacity="0.7"/>
    
    <!-- Meandering river -->
    <path d="M 200,120 Q 180,150 190,180 T 210,240 Q 220,270 200,300 T 180,350 Q 175,370 185,390" 
          fill="none" 
          stroke="url(#waterGradient)" 
          stroke-width="8" 
          stroke-linecap="round"/>
    
    <!-- River highlight -->
    <path d="M 200,120 Q 180,150 190,180 T 210,240 Q 220,270 200,300 T 180,350 Q 175,370 185,390" 
          fill="none" 
          stroke="#FFFFFF" 
          stroke-width="3" 
          stroke-linecap="round"
          opacity="0.5"/>
    
    <!-- Tributary streams -->
    <path d="M 140,160 Q 160,170 180,180" fill="none" stroke="#4A90E2" stroke-width="3" opacity="0.7"/>
    <path d="M 270,200 Q 250,220 230,235" fill="none" stroke="#4A90E2" stroke-width="3" opacity="0.7"/>
    <path d="M 150,330 Q 165,340 175,350" fill="none" stroke="#4A90E2" stroke-width="3" opacity="0.7"/>
    
    <!-- Trees/vegetation indicators -->
    <circle cx="120" cy="180" r="8" fill="#2E7D32" opacity="0.6"/>
    <circle cx="115" cy="170" r="6" fill="#4CAF50" opacity="0.7"/>
    <circle cx="260" cy="250" r="8" fill="#2E7D32" opacity="0.6"/>
    <circle cx="255" cy="240" r="6" fill="#4CAF50" opacity="0.7"/>
    <circle cx="140" cy="360" r="8" fill="#2E7D32" opacity="0.6"/>
    <circle cx="135" cy="350" r="6" fill="#4CAF50" opacity="0.7"/>
    
    <!-- Description -->
    <text x="200" y="440" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#555">
      <tspan x="200" dy="0">Follows natural topography</tspan>
      <tspan x="200" dy="18">Water flows define borders</tspan>
      <tspan x="200" dy="18">Ecosystem-based</tspan>
    </text>
  </g>
  
  <!-- RIGHT SIDE - Political Boundaries -->
  <g id="political-side">
    <!-- Label -->
    <text x="600" y="90" font-family="Arial, sans-serif" font-size="18" font-weight="600" text-anchor="middle" fill="#C62828">
      Political boundaries
    </text>
    
    <!-- Political regions with straight lines -->
    <rect x="450" y="120" width="140" height="130" fill="#FFCDD2" stroke="#C62828" stroke-width="3" opacity="0.6"/>
    <rect x="590" y="120" width="160" height="130" fill="#E3F2FD" stroke="#1976D2" stroke-width="3" opacity="0.6"/>
    <rect x="450" y="250" width="160" height="140" fill="#F0F4C3" stroke="#827717" stroke-width="3" opacity="0.6"/>
    <rect x="610" y="250" width="140" height="140" fill="#E1BEE7" stroke="#7B1FA2" stroke-width="3" opacity="0.6"/>
    
    <!-- Same meandering river cutting across boundaries -->
    <path d="M 600,120 Q 580,150 590,180 T 610,240 Q 620,270 600,300 T 580,350 Q 575,370 585,390" 
          fill="none" 
          stroke="url(#waterGradient)" 
          stroke-width="8" 
          stroke-linecap="round"/>
    
    <!-- River highlight -->
    <path d="M 600,120 Q 580,150 590,180 T 610,240 Q 620,270 600,300 T 580,350 Q 575,370 585,390" 
          fill="none" 
          stroke="#FFFFFF" 
          stroke-width="3" 
          stroke-linecap="round"
          opacity="0.5"/>
    
    <!-- Boundary markers/signs -->
    <rect x="588" y="118" width="24" height="4" fill="#C62828"/>
    <rect x="588" y="248" width="24" height="4" fill="#C62828"/>
    <rect x="608" y="248" width="4" height="24" fill="#C62828"/>
    
    <!-- Warning symbols for divided ecosystem -->
    <g transform="translate(530, 200)">
      <circle cx="0" cy="0" r="12" fill="#FF9800" opacity="0.8"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFF">!</text>
    </g>
    
    <g transform="translate(650, 300)">
      <circle cx="0" cy="0" r="12" fill="#FF9800" opacity="0.8"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFF">!</text>
    </g>
    
    <!-- Labels for regions -->
    <text x="520" y="185" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#C62828" font-weight="600">Region A</text>
    <text x="670" y="185" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1976D2" font-weight="600">Region B</text>
    <text x="530" y="320" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#827717" font-weight="600">Region C</text>
    <text x="680" y="320" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#7B1FA2" font-weight="600">Region D</text>
    
    <!-- Description -->
    <text x="600" y="440" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#555">
      <tspan x="600" dy="0">Ignores natural features</tspan>
      <tspan x="600" dy="18">Arbitrary geometric lines</tspan>
      <tspan x="600" dy="18">Fragments ecosystems</tspan>
    </text>
  </g>
  
  <!-- Legend arrow pointing to contrast -->
  <g transform="translate(400, 270)">
    <line x1="-30" y1="0" x2="-10" y2="0" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="30" y1="0" x2="10" y2="0" stroke="#666" stroke-width="2" marker-end="url(#arrowhead2)"/>
  </g>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
</svg>
