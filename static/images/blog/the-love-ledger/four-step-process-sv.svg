    </text>
  </g>
  
    <path d="M 660 150 L 700 150" stroke="#3498db" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  
    <g id="step4">
    <rect x="710" y="60" width="180" height="180" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="10"/>
    
        <circle cx="750" cy="80" r="15" fill="#27ae60"/>
    <text x="750" y="86" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">4</text>
    
        <text x="805" y="86" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">
      Spridningseffekt
    </text>
    
        <g transform="translate(800, 120)">
      <circle cx="0" cy="0" r="25" fill="#2ecc71" opacity="0.2"/>
            <rect x="-15" y="-15" width="30" height="20" fill="#34495e" rx="2"/>
      <rect x="-12" y="-12" width="24" height="14" fill="#ecf0f1"/>
      
            <path d="M -8 -8 A 3 3 0 0 1 -2 -8" stroke="#e91e63" stroke-width="1" fill="none"/>
      <path d="M -2 -8 A 3 3 0 0 1 4 -8" stroke="#ff9800" stroke-width="1" fill="none"/>
      <path d="M 4 -8 A 3 3 0 0 1 10 -8" stroke="#4caf50" stroke-width="1" fill="none"/>
      
            <circle cx="0" cy="5" r="8" fill="none" stroke="#27ae60" stroke-width="1" opacity="0.6"/>
      <circle cx="0" cy="5" r="12" fill="none" stroke="#27ae60" stroke-width="1" opacity="0.4"/>
      <circle cx="0" cy="5" r="16" fill="none" stroke="#27ae60" stroke-width="1" opacity="0.2"/>
    </g>
    
        <text x="800" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
