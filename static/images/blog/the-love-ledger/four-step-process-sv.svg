<svg viewBox="0 0 900 300" xmlns="http://www.w3.org/2000/svg">
    <rect width="900" height="300" fill="#fafbfc"/>
  
    <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Kärleksloggens process: Från omsorg till gemenskapsinsikt
  </text>
  
    <g id="step1">
    <rect x="20" y="60" width="180" height="180" fill="#e8f6f3" stroke="#16a085" stroke-width="2" rx="10"/>
    
        <circle cx="60" cy="80" r="15" fill="#16a085"/>
    <text x="60" y="86" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">1</text>
    
        <text x="120" y="86" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#16a085">
      Handlingen
    </text>
    
        <g transform="translate(110, 120)">
      <circle cx="0" cy="0" r="25" fill="#1abc9c" opacity="0.2"/>
            <path d="M -15 -10 Q -10 -15 -5 -10 L 5 0 Q 10 5 15 0 Q 10 -5 5 -10 L -5 0 Q -10 5 -15 0 Z" fill="#16a085"/>
      <circle cx="-8" cy="-5" r="3" fill="#16a085"/>
      <circle cx="8" cy="-5" r="3" fill="#16a085"/>
