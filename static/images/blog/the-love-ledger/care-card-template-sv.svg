    <path d="M 540 40 Q 550 30 560 40 Q 550 50 540 40 Z"/>
    <path d="M 545 45 Q 555 35 565 45 Q 555 55 545 45 Z"/>
    <line x1="552" y1="47" x2="558" y2="38" stroke="#d4a574" stroke-width="1"/>
    
