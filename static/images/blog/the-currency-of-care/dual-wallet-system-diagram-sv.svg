    <text x="100" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Hearts-plånbok</text>
    <text x="100" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">3 000 ♥</text>
    <text x="100" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#fecaca">(30%)</text>
    <text x="100" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fecaca">Endast för gemenskapliga leverantörer</text>
    <text x="100" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#fecaca">Lokal omsorgsekonomi</text>
  </g>
  
    <g transform="translate(80, 320)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#475569" font-weight="bold">Kontanter för:</text>
