    <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" fill="#64748b">• Transport</text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="12" fill="#64748b">• Sjukvård</text>
  </g>
  
  <g transform="translate(450, 320)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#475569" font-weight="bold">Hearts för:</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" fill="#64748b">• Barnomsorgskooperativ</text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" fill="#64748b">• Gemensam odling</text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="12" fill="#64748b">• Verktygsbibliotek</text>
  </g>
  
    <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
