<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
  
  <!-- Background circles to show interconnection -->
  <circle cx="400" cy="300" r="280" fill="none" stroke="#f0f0f0" stroke-width="1" opacity="0.3"/>
  <circle cx="400" cy="300" r="200" fill="none" stroke="#e0e0e0" stroke-width="1" opacity="0.5"/>
  <circle cx="400" cy="300" r="120" fill="none" stroke="#d0d0d0" stroke-width="1" opacity="0.7"/>
  
  <!-- Crisis nodes positioned around the circle -->
  <!-- Climate Change (top) -->
  <circle cx="400" cy="100" r="35" fill="#ff6b6b" stroke="#d63031" stroke-width="2" filter="url(#glow)"/>
  <text x="400" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Climate</text>
  <text x="400" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Change</text>
  
  <!-- Economic Inequality (top-right) -->
  <circle cx="550" cy="170" r="32" fill="#fd79a8" stroke="#e84393" stroke-width="2" filter="url(#glow)"/>
  <text x="550" y="165" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Economic</text>
  <text x="550" y="178" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Inequality</text>
  
  <!-- Political Polarization (right) -->
  <circle cx="620" cy="300" r="30" fill="#a29bfe" stroke="#6c5ce7" stroke-width="2" filter="url(#glow)"/>
  <text x="620" y="295" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Political</text>
  <text x="620" y="308" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Polarization</text>
  
  <!-- Tech Disruption (bottom-right) -->
  <circle cx="550" cy="430" r="32" fill="#fd79a8" stroke="#e84393" stroke-width="2" filter="url(#glow)"/>
  <text x="550" y="425" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Tech</text>
  <text x="550" y="438" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Disruption</text>
  
  <!-- Mental Health Crisis (bottom) -->
  <circle cx="400" cy="500" r="30" fill="#55a3ff" stroke="#0984e3" stroke-width="2" filter="url(#glow)"/>
  <text x="400" y="495" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Mental</text>
  <text x="400" y="508" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Health</text>
  
  <!-- Erosion of Truth (bottom-left) -->
  <circle cx="250" cy="430" r="32" fill="#fd79a8" stroke="#e84393" stroke-width="2" filter="url(#glow)"/>
  <text x="250" y="425" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Erosion</text>
  <text x="250" y="438" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">of Truth</text>
  
  <!-- Migration Crisis (left) -->
  <circle cx="180" cy="300" r="30" fill="#00cec9" stroke="#00b894" stroke-width="2" filter="url(#glow)"/>
  <text x="180" y="295" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Migration</text>
  <text x="180" y="308" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Crisis</text>
  
  <!-- Biodiversity Loss (top-left) -->
  <circle cx="250" cy="170" r="32" fill="#00b894" stroke="#00a085" stroke-width="2" filter="url(#glow)"/>
  <text x="250" y="165" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Biodiversity</text>
  <text x="250" y="178" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Loss</text>
  
  <!-- Interconnection lines -->
  <!-- Climate to Migration -->
  <line x1="370" y1="130" x2="210" y2="270" stroke="#999" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.7"/>
  
  <!-- Climate to Economic -->
  <line x1="430" y1="130" x2="520" y2="200" stroke="#999" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.7"/>
  
  <!-- Economic to Political -->
  <line x1="580" y1="190" x2="600" y2="270" stroke="#999" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.7"/>
  
  <!-- Political to Tech -->
  <line x1="600" y1="330" x2="570" y2="400" stroke="#999" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.7"/>
  
  <!-- Tech to Mental Health -->
  <line x1="520" y1="450" x2="430" y2="480" stroke="#999" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.7"/>
  
  <!-- Mental Health to Truth Erosion -->
  <line x1="370" y1="480" x2="280" y2="450" stroke="#999" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.7"/>
  
  <!-- Truth Erosion to Migration -->
  <line x1="230" y1="400" x2="200" y2="330" stroke="#999" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.7"/>
  
  <!-- Migration to Biodiversity -->
  <line x1="200" y1="270" x2="230" y2="200" stroke="#999" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.7"/>
  
  <!-- Biodiversity to Climate (completing the circle) -->
  <line x1="280" y1="150" x2="370" y2="120" stroke="#999" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.7"/>
  
  <!-- Additional cross-connections to show complexity -->
  <!-- Political to Mental Health -->
  <line x1="590" y1="320" x2="420" y2="480" stroke="#ccc" stroke-width="1" opacity="0.5"/>
  
  <!-- Economic to Tech -->
  <line x1="540" y1="200" x2="540" y2="400" stroke="#ccc" stroke-width="1" opacity="0.5"/>
  
  <!-- Climate to Truth -->
  <line x1="370" y1="120" x2="280" y2="410" stroke="#ccc" stroke-width="1" opacity="0.5"/>
  
  <!-- Central title -->
  <text x="400" y="280" text-anchor="middle" fill="#2d3436" font-family="Arial, sans-serif" font-size="16" font-weight="bold">THE POLYCRISIS</text>
  <text x="400" y="300" text-anchor="middle" fill="#636e72" font-family="Arial, sans-serif" font-size="12">Interconnected Global Challenges</text>
  <text x="400" y="320" text-anchor="middle" fill="#636e72" font-family="Arial, sans-serif" font-size="12">Requiring Integrated Solutions</text>
  
  <!-- Legend -->
  <rect x="20" y="20" width="180" height="80" fill="white" stroke="#ddd" stroke-width="1" rx="5"/>
  <text x="30" y="40" fill="#2d3436" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Each crisis amplifies others:</text>
  <line x1="30" y1="50" x2="50" y2="50" stroke="#999" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="55" y="55" fill="#636e72" font-family="Arial, sans-serif" font-size="10">Direct connections</text>
  <line x1="30" y1="65" x2="50" y2="65" stroke="#ccc" stroke-width="1"/>
  <text x="55" y="70" fill="#636e72" font-family="Arial, sans-serif" font-size="10">Indirect effects</text>
  <circle cx="40" cy="85" r="8" fill="#ff6b6b" opacity="0.8"/>
  <text x="55" y="90" fill="#636e72" font-family="Arial, sans-serif" font-size="10">Crisis areas</text>
</svg>
