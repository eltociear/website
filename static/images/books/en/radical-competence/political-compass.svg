<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 950" style="background: #f8f9fa;">
  <defs>
    <!-- Gradients for depth -->
    <linearGradient id="greenQuad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0.7" />
    </linearGradient>
    <radialGradient id="sphere">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="sphereYellow">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#1f2937">
    Political Compass + Systemic Complexity
  </text>
  
  <!-- Subtitle -->
  <text x="450" y="70" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#6b7280">
    Isometric 3D view: Economic/Social axes + Developmental stage (Green→Yellow)
  </text>
  
  <!-- Main 3D visualization - isometric projection -->
  <!-- Origin at center, using standard isometric angles -->
  <g transform="translate(450, 500)">
    
    <!-- Helper function: isometric projection
         x_iso = x * cos(30°) - y * cos(30°) = x * 0.866 - y * 0.866
         y_iso = x * sin(30°) + y * sin(30°) - z = x * 0.5 + y * 0.5 - z
         
         For our axes:
         Economic (x): goes right-down
         Social (y): goes left-down  
         Complexity (z): goes up
    -->
    
    <!-- Base plane at z=0 (Green level) -->
    <g id="basePlane">
      <!-- Calculate corners in isometric projection -->
      <!-- Back-left: (-10, -10, 0) -->
      <!-- Back-right: (10, -10, 0) -->
      <!-- Front-right: (10, 10, 0) -->
      <!-- Front-left: (-10, 10, 0) -->
      
      <!-- Four quadrants of political compass -->
      <!-- Authoritarian Left (red) -->
      <path d="M -173.2,-100 L 0,-100 L 0,0 L -173.2,0 Z" 
            fill="#ef4444" opacity="0.25" stroke="#dc2626" stroke-width="1"/>
      
      <!-- Authoritarian Right (blue) -->
      <path d="M 0,-100 L 173.2,-100 L 173.2,0 L 0,0 Z" 
            fill="#3b82f6" opacity="0.25" stroke="#2563eb" stroke-width="1"/>
      
      <!-- Libertarian Left (green) -->
      <path d="M -173.2,0 L 0,0 L 0,100 L -173.2,100 Z" 
            fill="url(#greenQuad)" stroke="#22c55e" stroke-width="1"/>
      
      <!-- Libertarian Right (purple) -->
      <path d="M 0,0 L 173.2,0 L 173.2,100 L 0,100 Z" 
            fill="#a855f7" opacity="0.25" stroke="#9333ea" stroke-width="1"/>
      
      <!-- Center lines -->
      <line x1="-173.2" y1="0" x2="173.2" y2="0" stroke="#4b5563" stroke-width="2.5"/>
      <line x1="0" y1="-100" x2="0" y2="100" stroke="#4b5563" stroke-width="2.5"/>
      
      <!-- Grid lines -->
      <g stroke="#9ca3af" stroke-width="0.5" opacity="0.5">
        <line x1="-173.2" y1="-50" x2="173.2" y2="-50"/>
        <line x1="-173.2" y1="50" x2="173.2" y2="50"/>
        <line x1="-86.6" y1="-100" x2="-86.6" y2="100"/>
        <line x1="86.6" y1="-100" x2="86.6" y2="100"/>
      </g>
    </g>
    
    <!-- Top plane at z=-250 (Yellow level) - shown as wireframe for depth -->
    <g id="topPlane" opacity="0.4">
      <path d="M -173.2,-350 L 0,-350 L 0,-250 L -173.2,-250 Z" 
            fill="none" stroke="#fbbf24" stroke-width="1.5" stroke-dasharray="4,3"/>
      <path d="M 0,-350 L 173.2,-350 L 173.2,-250 L 0,-250 Z" 
            fill="none" stroke="#fbbf24" stroke-width="1.5" stroke-dasharray="4,3"/>
      <path d="M -173.2,-250 L 0,-250 L 0,-150 L -173.2,-150 Z" 
            fill="none" stroke="#fbbf24" stroke-width="1.5" stroke-dasharray="4,3"/>
      <path d="M 0,-250 L 173.2,-250 L 173.2,-150 L 0,-150 Z" 
            fill="none" stroke="#fbbf24" stroke-width="1.5" stroke-dasharray="4,3"/>
      
      <line x1="-173.2" y1="-250" x2="173.2" y2="-250" stroke="#fbbf24" stroke-width="1.5" stroke-dasharray="4,3"/>
      <line x1="0" y1="-350" x2="0" y2="-150" stroke="#fbbf24" stroke-width="1.5" stroke-dasharray="4,3"/>
    </g>
    
    <!-- Vertical edges connecting base to top -->
    <line x1="-173.2" y1="-100" x2="-173.2" y2="-350" stroke="#d1d5db" stroke-width="1" opacity="0.5"/>
    <line x1="173.2" y1="-100" x2="173.2" y2="-350" stroke="#d1d5db" stroke-width="1" opacity="0.5"/>
    <line x1="-173.2" y1="100" x2="-173.2" y2="-150" stroke="#d1d5db" stroke-width="1" opacity="0.5"/>
    <line x1="173.2" y1="100" x2="173.2" y2="-150" stroke="#d1d5db" stroke-width="1" opacity="0.5"/>
    
    <!-- Z-axis (complexity) with gradient bar -->
    <defs>
      <linearGradient id="zGradient" x1="0%" y1="100%" x2="0%" y2="0%">
        <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.9" />
        <stop offset="50%" style="stop-color:#84cc16;stop-opacity:0.9" />
        <stop offset="100%" style="stop-color:#eab308;stop-opacity:0.9" />
      </linearGradient>
    </defs>
    
    <!-- Vertical complexity bar on the left side -->
    <rect x="-220" y="-350" width="25" height="450" fill="url(#zGradient)" opacity="0.7" rx="3"/>
    <line x1="-207.5" y1="-350" x2="-207.5" y2="100" stroke="#4b5563" stroke-width="2"/>
    
    <!-- Z-axis labels -->
    <text x="-240" y="-330" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#eab308" text-anchor="end">
      Yellow
    </text>
    <text x="-240" y="-315" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="end">
      Systemic
    </text>
    
    <text x="-240" y="-175" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#84cc16" text-anchor="end">
      Transition
    </text>
    
    <text x="-240" y="70" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#22c55e" text-anchor="end">
      Green
    </text>
    <text x="-240" y="85" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="end">
      Communitarian
    </text>
    
    <!-- Your positions -->
    <!-- Calculate isometric position for (-7.5, -6.2) = (-75% left, 62% libertarian) -->
    <!-- In our coordinate system: x = -7.5, y = 6.2 (note: positive y is libertarian in our iso)
         x_iso = -7.5 * 17.32 - 6.2 * 17.32 = -129.9 - 107.4 = -237.3 → -130 (scaled)
         y_iso = -7.5 * 10 + 6.2 * 10 = -75 + 62 = -13 → let's use 62 for libertarian offset
    -->
    
    <!-- Current position (Green level, z=0) -->
    <g id="currentPos">
      <circle cx="-130" cy="62" r="10" fill="url(#sphere)" stroke="#fff" stroke-width="3" filter="drop-shadow(0 2px 4px rgba(0,0,0,0.3))"/>
    </g>
    
    <!-- Yellow position (z=-250) -->
    <g id="yellowPos">
      <circle cx="-130" cy="-188" r="10" fill="url(#sphereYellow)" stroke="#fff" stroke-width="3" filter="drop-shadow(0 2px 4px rgba(0,0,0,0.3))"/>
    </g>
    
    <!-- Trajectory arrow showing vertical development -->
    <defs>
      <marker id="arrowTraj" markerWidth="12" markerHeight="12" refX="6" refY="6" orient="auto">
        <path d="M 1,1 L 11,6 L 1,11 Z" fill="#f59e0b" stroke="#fff" stroke-width="0.5"/>
      </marker>
    </defs>
    <line x1="-130" y1="52" x2="-130" y2="-178" 
          stroke="#f59e0b" stroke-width="4" stroke-dasharray="10,5" opacity="0.8"
          marker-end="url(#arrowTraj)"/>
    
    <!-- Labels -->
    <g transform="translate(-130, 62)">
      <rect x="-85" y="18" width="170" height="48" fill="white" stroke="#dc2626" stroke-width="2" rx="6" opacity="0.98"/>
      <text x="0" y="38" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#dc2626">
        Current (Green)
      </text>
      <text x="0" y="54" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6b7280">
        Economic: -7.5, Social: -6.2
      </text>
    </g>
    
    <g transform="translate(-130, -188)">
      <rect x="-90" y="-64" width="180" height="48" fill="white" stroke="#f59e0b" stroke-width="2" rx="6" opacity="0.98"/>
      <text x="0" y="-42" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#f59e0b">
        Potential (Yellow)
      </text>
      <text x="0" y="-26" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6b7280">
        Same position, systemic complexity
      </text>
    </g>
    
    <!-- Axis labels in isometric space -->
    <g id="axisLabels">
      <!-- Economic axis (going right) -->
      <text x="200" y="-85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4b5563">
        Economic Right →
      </text>
      <text x="-210" y="-85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4b5563" text-anchor="end">
        ← Economic Left
      </text>
      
      <!-- Social axis (going left-down for libertarian) -->
      <text x="-10" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4b5563" text-anchor="middle">
        ↓ Libertarian
      </text>
      <text x="-10" y="-370" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4b5563" text-anchor="middle">
        Authoritarian ↑
      </text>
    </g>
  </g>
  
  <!-- Legend -->
  <g transform="translate(100, 780)">
    <rect x="0" y="0" width="600" height="100" fill="white" stroke="#e5e7eb" stroke-width="1" rx="6" opacity="0.9"/>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1f2937">
      Developmental stages (Spiral Dynamics):
    </text>
    <text x="20" y="48" font-family="Arial, sans-serif" font-size="11" fill="#22c55e" font-weight="bold">
      ● Green:
    </text>
    <text x="80" y="48" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">
      Egalitarian, communitarian, consensus, social justice, environmentalism
    </text>
    <text x="20" y="70" font-family="Arial, sans-serif" font-size="11" fill="#eab308" font-weight="bold">
      ● Yellow:
    </text>
    <text x="80" y="70" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">
      Systems thinking, integration, flexibility, functional over ideological
    </text>
    <text x="20" y="88" font-family="Arial, sans-serif" font-size="10" fill="#9ca3af" font-style="italic">
      Yellow maintains Green values but approaches them with greater systemic awareness
    </text>
  </g>
</svg>
