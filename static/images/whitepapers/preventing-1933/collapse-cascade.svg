<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="800"
   height="900"
   version="1.1"
   id="svg30"
   sodipodi:docname="collapse-cascade.svg"
   inkscape:version="1.4.2 (ebf0e940d0, 2025-05-08)"
   xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
   xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  <sodipodi:namedview
     id="namedview30"
     pagecolor="#ffffff"
     bordercolor="#000000"
     borderopacity="0.25"
     inkscape:showpageshadow="2"
     inkscape:pageopacity="0.0"
     inkscape:pagecheckerboard="0"
     inkscape:deskcolor="#d1d1d1"
     inkscape:zoom="0.96444444"
     inkscape:cx="400.23041"
     inkscape:cy="532.94931"
     inkscape:window-width="2520"
     inkscape:window-height="1048"
     inkscape:window-x="0"
     inkscape:window-y="0"
     inkscape:window-maximized="1"
     inkscape:current-layer="svg30" />
  <!-- Define styles -->
  <defs
     id="defs2">
    <style
       id="style1">
      .box { 
        fill: #f0f0f0; 
        stroke: #333; 
        stroke-width: 2; 
      }
      .critical { 
        fill: #ffcccc; 
        stroke: #333; 
        stroke-width: 2; 
      }
      .crisis { 
        fill: #ff9999; 
        stroke: #333; 
        stroke-width: 3; 
      }
      .collapse { 
        fill: #ff6666; 
        stroke: #333; 
        stroke-width: 4; 
      }
      .text { 
        font-family: Arial, sans-serif; 
        font-size: 14px; 
        text-anchor: middle; 
      }
      .title { 
        font-family: Arial, sans-serif; 
        font-size: 16px; 
        font-weight: bold;
        text-anchor: middle; 
      }
      .arrow { 
        stroke: #333; 
        stroke-width: 3; 
        fill: none; 
        marker-end: url(#arrowhead); 
      }
      .feedback { 
        stroke: #cc0000; 
        stroke-width: 2; 
        fill: none; 
        stroke-dasharray: 5,5;
        marker-end: url(#arrowhead-red); 
      }
      .label { 
        font-family: Arial, sans-serif; 
        font-size: 12px; 
        font-style: italic;
        fill: #666;
      }
    </style>
    <!-- Arrow markers -->
    <marker
       id="arrowhead"
       markerWidth="10"
       markerHeight="10"
       refX="9"
       refY="3"
       orient="auto">
      <polygon
         points="0 0, 10 3, 0 6"
         fill="#333"
         id="polygon1" />
    </marker>
    <marker
       id="arrowhead-red"
       markerWidth="10"
       markerHeight="10"
       refX="9"
       refY="3"
       orient="auto">
      <polygon
         points="0 0, 10 3, 0 6"
         fill="#cc0000"
         id="polygon2" />
    </marker>
  </defs>
  <!-- Title -->
  <text
     x="400"
     y="30"
     class="title"
     id="text2">The Collapse Cascade: Weimar Republic 1919-1933</text>
  <!-- Level 1: External Shock -->
  <rect
     x="250"
     y="60"
     width="300"
     height="80"
     class="box"
     rx="5"
     id="rect2" />
  <text
     x="400"
     y="90"
     class="title"
     id="text3">External Shock</text>
  <text
     x="279.57812"
     y="115"
     id="text4">War Reparations: 132 Billion Gold Marks</text>
  <!-- Arrow down -->
  <path
     d="M 400 140 L 400 170"
     class="arrow"
     id="path4" />
  <text
     x="450"
     y="160"
     class="label"
     id="text5">Pressure</text>
  <!-- Level 2: Single Currency (CRITICAL) -->
  <rect
     x="250"
     y="170"
     width="300"
     height="80"
     class="critical"
     rx="5"
     id="rect5" />
  <text
     x="400"
     y="200"
     class="title"
     id="text6">Single Point of Failure</text>
  <text
     x="293.11035"
     y="225"
     id="text7">Papiermark (Monoculture Currency)</text>
  <!-- Arrow down -->
  <path
     d="M 400 250 L 400 280"
     class="arrow"
     id="path7" />
  <text
     x="480"
     y="270"
     class="label"
     id="text8">Hyperinflation</text>
  <!-- Level 3: Value Collapse -->
  <rect
     x="250"
     y="280"
     width="300"
     height="100"
     class="critical"
     rx="5"
     id="rect8" />
  <text
     x="400"
     y="310"
     class="title"
     id="text9">Economic Collapse</text>
  <text
     x="286.3252"
     y="335"
     id="text10">1 USD = 4.2 Trillion Marks (Nov 1923)</text>
  <text
     x="282.0127"
     y="360"
     id="text11">Savings Destroyed • Work Meaningless</text>
  <!-- Feedback loop 1 -->
  <path
     d="M 560 330 Q 620 330, 620 210 Q 620 190, 560 190"
     class="feedback"
     id="path11" />
  <text
     x="650"
     y="260"
     class="label"
     id="text12">Panic</text>
  <text
     x="650"
     y="275"
     class="label"
     id="text13">Accelerates</text>
  <!-- Arrow down -->
  <path
     d="M 400 380 L 400 410"
     class="arrow"
     id="path13" />
  <!-- Level 4: Ontological Crisis (CRISIS) -->
  <rect
     x="200"
     y="410"
     width="400"
     height="100"
     class="crisis"
     rx="5"
     id="rect13" />
  <text
     x="400"
     y="440"
     class="title"
     id="text14">Ontological Crisis</text>
  <text
     x="294.49316"
     y="465"
     id="text15">Reality Becomes Incomprehensible</text>
  <text
     x="300.84766"
     y="490"
     id="text16">Numbers Stop Meaning Anything</text>
  <!-- Feedback loop 2 -->
  <path
     d="m 610,470 q 60,0 60,-130 0,-20 -60,-20"
     class="feedback"
     id="path16" />
  <text
     x="700"
     y="380"
     class="label"
     id="text17">Breakdown</text>
  <text
     x="700"
     y="395"
     class="label"
     id="text18">Destroys Trust</text>
  <!-- Arrow down -->
  <path
     d="M 400 510 L 400 540"
     class="arrow"
     id="path18" />
  <!-- Level 5: Identity Crisis -->
  <rect
     x="200"
     y="540"
     width="400"
     height="100"
     class="crisis"
     rx="5"
     id="rect18" />
  <text
     x="400"
     y="570"
     class="title"
     id="text19">Existential Desperation</text>
  <text
     x="291.17969"
     y="595"
     id="text20">&quot;Who am I if my labor is worthless?&quot;</text>
  <text
     x="333.53125"
     y="620"
     id="text21">Psychological Vacuum</text>
  <!-- Feedback loop 3 -->
  <path
     d="m 610,642 q 60,0 60,-130 0,-20 -60,-20"
     class="feedback"
     id="path21" />
  <text
     x="696"
     y="530"
     class="label"
     id="text22">Desperation</text>
  <text
     x="696"
     y="545"
     class="label"
     id="text23">Seeks ANY</text>
  <text
     x="696"
     y="560"
     class="label"
     id="text24">Narrative</text>
  <!-- Arrow down -->
  <path
     d="M 400 640 L 400 670"
     class="arrow"
     id="path24" />
  <!-- Level 6: Totalitarian Capture (COLLAPSE) -->
  <rect
     x="150"
     y="670"
     width="500"
     height="120"
     class="collapse"
     rx="5"
     id="rect24" />
  <text
     x="400"
     y="700"
     class="title"
     id="text25">Authoritarian Capture</text>
  <text
     x="311.47656"
     y="725"
     id="text26">Strong Narrative Fills Vacuum</text>
  <text
     x="279.5166"
     y="750"
     id="text27">&quot;Stab-in-the-back&quot; Myth • Scapegoating</text>
  <text
     x="274.87891"
     y="775"
     id="text28">Reality Becomes &quot;Comprehensible&quot; Again</text>
  <!-- Key annotation -->
  <rect
     x="50"
     y="820"
     width="700"
     height="60"
     fill="#ffffcc"
     stroke="#999"
     stroke-width="1"
     rx="5"
     id="rect28" />
  <text
     x="400"
     y="845"
     class="text"
     style="font-weight: bold;"
     id="text29">Key Insight: Each level amplifies the next through positive feedback loops</text>
  <text
     x="400"
     y="865"
     class="text"
     id="text30">Prevention must break the cascade early—before ontological collapse</text>
</svg>
