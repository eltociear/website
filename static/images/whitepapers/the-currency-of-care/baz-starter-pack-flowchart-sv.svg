<svg viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="300" fill="white"/>
  
  <text x="400" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1A202C">BAZ startpaket: Fyra enkla steg</text>
  
  <g id="step1">
    <rect x="20" y="60" width="160" height="120" rx="10" fill="white" stroke="#CBD5E0" stroke-width="2"/>
    
    <circle cx="80" cy="95" r="8" fill="#2C5282"/>
    <circle cx="100" cy="95" r="8" fill="#2C5282"/>
    <circle cx="120" cy="95" r="8" fill="#2C5282"/>
    <circle cx="90" cy="110" r="8" fill="#2C5282"/>
    <circle cx="110" cy="110" r="8" fill="#2C5282"/>
    
    <text x="100" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C5282">Bilda en samlingscirkel</text>
    <text x="100" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1A202C">En liten grupp (5-10 personer)</text>
    <text x="100" y="162" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1A202C">startar ett enskilt pilotprojekt</text>
    <text x="100" y="174" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1A202C">(t.ex. gemensam odling)</text>
  </g>
  
  <defs>
    <marker id="arrowgreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2F855A"/>
    </marker>
  </defs>
  <path d="M180 120 L210 120" stroke="#2F855A" stroke-width="3" fill="none" marker-end="url(#arrowgreen)"/>
  
  <g id="step2">
    <rect x="210" y="60" width="160" height="120" rx="10" fill="white" stroke="#CBD5E0" stroke-width="2"/>
    
    <ellipse cx="290" cy="100" rx="25" ry="18" fill="#2C5282"/>
    <rect x="285" y="95" width="10" height="5" rx="2" fill="#2C5282"/>
    <circle cx="285" cy="92" r="2" fill="#2C5282"/>
    <path d="M285 105 Q280 100 275 105 Q275 115 285 120 Q295 115 295 105 Q290 100 285 105" fill="#C53030"/>
    
    <text x="290" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C5282">Skapa en proto-kassa</text>
    <text x="290" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1A202C">Samla en liten summa fiat och</text>
    <text x="290" y="162" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1A202C">ge ut de första</text>
    <text x="290" y="174" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#C53030" font-weight="bold">Hearts</text>
  </g>
  
  <path d="M370 120 L400 120" stroke="#2F855A" stroke-width="3" fill="none" marker-end="url(#arrowgreen)"/>
  
  <g id="step3">
    <rect x="400" y="60" width="160" height="120" rx="10" fill="white" stroke="#CBD5E0" stroke-width="2"/>
    
    <text x="460" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2F855A">+</text>
    <rect x="490" y="85" width="20" height="15" rx="2" fill="#2C5282"/>
    <rect x="495" y="100" width="10" height="8" fill="#2C5282"/>
    <path d="M500 100 L505 92 L500 85 L495 92 Z" fill="#2C5282"/>
    
    <text x="480" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C5282">Värva leverantörer</text>
    <text x="480" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1A202C">Rekrytera 2-3 lokala leverantörer</text>
    <text x="480" y="162" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1A202C">(konstnärer, vårdgivare,</text>
    <text x="480" y="174" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1A202C">matproducenter)</text>
  </g>
  
  <path d="M560 120 L590 120" stroke="#2F855A" stroke-width="3" fill="none" marker-end="url(#arrowgreen)"/>
  
  <g id="step4">
    <rect x="590" y="60" width="160" height="120" rx="10" fill="white" stroke="#CBD5E0" stroke-width="2"/>
    
    <rect x="650" y="90" width="40" height="25" fill="#2C5282"/>
    <polygon points="650,90 670,75 690,90" fill="#2C5282"/>
    <rect x="660" y="100" width="8" height="15" fill="white"/>
    <rect x="672" y="100" width="8" height="15" fill="white"/>
    <rect x="666" y="85" width="8" height="5" fill="white"/>
    
    <text x="670" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C5282">Formalisera styrningen</text>
    <text x="670" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1A202C">Efter framgång, välj ett</text>
    <text x="670" y="162" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1A202C">BAZ-råd för att hantera</text>
    <text x="670" y="174" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1A202C">och utöka nätverket</text>
  </g>
  
  <text x="400" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2F855A" font-weight="bold">Enkelt, uppnåeligt, gemenskapsdrivet</text>
  <text x="400" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1A202C">Börja med det du har, väx med det som fungerar</text>
</svg>
