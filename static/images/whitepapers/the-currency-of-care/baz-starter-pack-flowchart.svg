<svg viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="300" fill="white"/>
  
  <!-- Title -->
  <text x="400" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1A202C">BAZ Starter Pack: Four Simple Steps</text>
  
  <!-- Step 1 Box -->
  <g id="step1">
    <rect x="20" y="60" width="160" height="120" rx="10" fill="white" stroke="#CBD5E0" stroke-width="2"/>
    
    <!-- Group of people icon -->
    <circle cx="80" cy="95" r="8" fill="#2C5282"/>
    <circle cx="100" cy="95" r="8" fill="#2C5282"/>
    <circle cx="120" cy="95" r="8" fill="#2C5282"/>
    <circle cx="90" cy="110" r="8" fill="#2C5282"/>
    <circle cx="110" cy="110" r="8" fill="#2C5282"/>
    
    <text x="100" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C5282">Form Convening Circle</text>
    <text x="100" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1A202C">A small group (5-10 people)</text>
    <text x="100" y="162" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1A202C">starts a single pilot project</text>
    <text x="100" y="174" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1A202C">(e.g., community garden)</text>
  </g>
  
  <!-- Arrow 1 -->
  <defs>
    <marker id="arrowgreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2F855A"/>
    </marker>
  </defs>
  <path d="M180 120 L210 120" stroke="#2F855A" stroke-width="3" fill="none" marker-end="url(#arrowgreen)"/>
  
  <!-- Step 2 Box -->
  <g id="step2">
    <rect x="210" y="60" width="160" height="120" rx="10" fill="white" stroke="#CBD5E0" stroke-width="2"/>
    
    <!-- Piggy bank with heart -->
    <ellipse cx="290" cy="100" rx="25" ry="18" fill="#2C5282"/>
    <rect x="285" y="95" width="10" height="5" rx="2" fill="#2C5282"/>
    <circle cx="285" cy="92" r="2" fill="#2C5282"/>
    <path d="M285 105 Q280 100 275 105 Q275 115 285 120 Q295 115 295 105 Q290 100 285 105" fill="#C53030"/>
    
    <text x="290" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C5282">Create Proto-Treasury</text>
    <text x="290" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1A202C">Pool small fiat amount and</text>
    <text x="290" y="162" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1A202C">issue first</text>
    <text x="290" y="174" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#C53030" font-weight="bold">Hearts</text>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M370 120 L400 120" stroke="#2F855A" stroke-width="3" fill="none" marker-end="url(#arrowgreen)"/>
  
  <!-- Step 3 Box -->
  <g id="step3">
    <rect x="400" y="60" width="160" height="120" rx="10" fill="white" stroke="#CBD5E0" stroke-width="2"/>
    
    <!-- Plus sign and shop icon -->
    <text x="460" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2F855A">+</text>
    <rect x="490" y="85" width="20" height="15" rx="2" fill="#2C5282"/>
    <rect x="495" y="100" width="10" height="8" fill="#2C5282"/>
    <path d="M500 100 L505 92 L500 85 L495 92 Z" fill="#2C5282"/>
    
    <text x="480" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C5282">Onboard Providers</text>
    <text x="480" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1A202C">Recruit 2-3 local providers</text>
    <text x="480" y="162" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1A202C">(artists, caregivers,</text>
    <text x="480" y="174" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1A202C">food producers)</text>
  </g>
  
  <!-- Arrow 3 -->
  <path d="M560 120 L590 120" stroke="#2F855A" stroke-width="3" fill="none" marker-end="url(#arrowgreen)"/>
  
  <!-- Step 4 Box -->
  <g id="step4">
    <rect x="590" y="60" width="160" height="120" rx="10" fill="white" stroke="#CBD5E0" stroke-width="2"/>
    
    <!-- Town hall building -->
    <rect x="650" y="90" width="40" height="25" fill="#2C5282"/>
    <polygon points="650,90 670,75 690,90" fill="#2C5282"/>
    <rect x="660" y="100" width="8" height="15" fill="white"/>
    <rect x="672" y="100" width="8" height="15" fill="white"/>
    <rect x="666" y="85" width="8" height="5" fill="white"/>
    
    <text x="670" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2C5282">Formalize Governance</text>
    <text x="670" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1A202C">After success, elect</text>
    <text x="670" y="162" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1A202C">BAZ Council to manage</text>
    <text x="670" y="174" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1A202C">and grow the network</text>
  </g>
  
  <!-- Bottom encouraging message -->
  <text x="400" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2F855A" font-weight="bold">Simple, Achievable, Community-Driven</text>
  <text x="400" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1A202C">Start with what you have, grow with what works</text>
</svg>
