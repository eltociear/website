    <text x="150" y="102" text-anchor="middle" font-family="Arial, sans-serif" font-size="14px" font-weight="bold" fill="#ffffff">1</text>
    <text x="200" y="85" font-family="Arial, sans-serif" font-size="16px" font-weight="bold" fill="#ffffff">PERSONLIG UTVECKLING</text>
    <text x="200" y="105" font-family="Arial, sans-serif" font-size="12px" fill="#2c3e50">Individuellt beslutsfattande &#8226; Självreflektion &#8226; Personlig tillväxt &#8226; Värderingsintegration</text>
    <text x="200" y="120" font-family="Arial, sans-serif" font-size="11px" fill="#2c3e50" style="font-style:italic">Exempel: Karriärval med olika perspektiv, utmanande av antaganden, integrering av insikter</text>
