      <text x="120" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="10px" fill="#2c3e50">Multiperspektivintegration</text>
      <text x="120" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10px" fill="#2c3e50">Dialog över intressentgränser</text>
