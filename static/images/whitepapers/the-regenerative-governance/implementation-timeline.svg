<svg viewBox="0 0 1200 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phase0Grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="phase1Grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="phase2Grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:0.9" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="500" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1f2937">GGF Implementation Timeline: Overlapping Phases to Critical Mass</text>
  
  <!-- Timeline axis -->
  <line x1="100" y1="80" x2="1100" y2="80" stroke="#374151" stroke-width="2"/>
  
  <!-- Year markers -->
  <line x1="100" y1="75" x2="100" y2="85" stroke="#374151" stroke-width="2"/>
  <text x="100" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Year 0</text>
  
  <line x1="250" y1="75" x2="250" y2="85" stroke="#374151" stroke-width="2"/>
  <text x="250" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Year 3</text>
  
  <line x1="450" y1="75" x2="450" y2="85" stroke="#374151" stroke-width="2"/>
  <text x="450" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Year 7</text>
  
  <line x1="700" y1="75" x2="700" y2="85" stroke="#374151" stroke-width="2"/>
  <text x="700" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Year 10</text>
  
  <line x1="1100" y1="75" x2="1100" y2="85" stroke="#374151" stroke-width="2"/>
  <text x="1100" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Year 15+</text>
  
  <!-- Phase 0: Bootstrapping (Years 1-4) -->
  <rect x="100" y="130" width="200" height="80" rx="10" fill="url(#phase0Grad)" filter="url(#shadow)"/>
  <text x="200" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">PHASE 0: BOOTSTRAPPING</text>
  <text x="200" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Years 1-4</text>
  <text x="110" y="195" font-family="Arial, sans-serif" font-size="10" fill="white">• Proto-BAZs</text>
  <text x="110" y="205" font-family="Arial, sans-serif" font-size="10" fill="white">• Regenerative Compact</text>
  
  <!-- Phase 1: Early Adoption (Years 3-8) - Overlapping -->
  <rect x="200" y="240" width="300" height="80" rx="10" fill="url(#phase1Grad)" filter="url(#shadow)"/>
  <text x="350" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">PHASE 1: EARLY ADOPTION</text>
  <text x="350" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Years 3-8</text>
  <text x="210" y="305" font-family="Arial, sans-serif" font-size="10" fill="white">• Formal BAZ declarations • GCF establishment</text>
  <text x="210" y="315" font-family="Arial, sans-serif" font-size="10" fill="white">• Network effects begin • Competitive advantages</text>
  
  <!-- Phase 2: Cascading Adoption (Years 7+) - Overlapping -->
  <rect x="400" y="350" width="500" height="80" rx="10" fill="url(#phase2Grad)" filter="url(#shadow)"/>
  <text x="650" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">PHASE 2: CASCADING ADOPTION</text>
  <text x="650" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Years 7+</text>
  <text x="410" y="415" font-family="Arial, sans-serif" font-size="10" fill="white">• Critical mass achieved • Non-participation disadvantageous • Legal evolution</text>
  
  <!-- Key milestones -->
  <circle cx="200" cy="80" r="5" fill="#3b82f6"/>
  <text x="200" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1d4ed8" font-weight="bold">Proto-GCF Launch</text>
  
  <circle cx="350" cy="80" r="5" fill="#f59e0b"/>
  <text x="350" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#d97706" font-weight="bold">First Treaty Ratifications</text>
  
  <circle cx="550" cy="80" r="5" fill="#10b981"/>
  <text x="550" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#047857" font-weight="bold">25% Global Population</text>
  
  <circle cx="800" cy="80" r="5" fill="#10b981"/>
  <text x="800" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#047857" font-weight="bold">Systemic Transformation</text>
  
  <!-- Transformation mechanisms -->
  <rect x="950" y="130" width="220" height="300" rx="10" fill="#f3f4f6" stroke="#d1d5db" stroke-width="2"/>
  <text x="1060" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">Transformation Drivers</text>
  
  <text x="960" y="180" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3b82f6">The Pull (Incentives):</text>
  <text x="960" y="200" font-family="Arial, sans-serif" font-size="10" fill="#374151">• GCF access</text>
  <text x="960" y="215" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Gaian Trade benefits</text>
  <text x="960" y="230" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Crisis coordination</text>
  <text x="960" y="245" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Technological advantages</text>
  
  <text x="960" y="270" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f59e0b">Internal Push (Legitimacy):</text>
  <text x="960" y="290" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Community success stories</text>
  <text x="960" y="305" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Youth leadership</text>
  <text x="960" y="320" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Indigenous resurgence</text>
  <text x="960" y="335" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Cultural evolution</text>
  
  <text x="960" y="360" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#10b981">Hard Backstop (Enforcement):</text>
  <text x="960" y="380" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Shield Protocol sanctions</text>
  <text x="960" y="395" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Economic insulation</text>
  <text x="960" y="410" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Legal prosecution</text>
  
  <!-- Overlap indicators -->
  <text x="280" y="220" font-family="Arial, sans-serif" font-size="10" fill="#dc2626" font-weight="bold">Overlap Zone 1</text>
  <line x1="250" y1="130" x2="300" y2="240" stroke="#dc2626" stroke-width="2" stroke-dasharray="3,3"/>
  
  <text x="480" y="340" font-family="Arial, sans-serif" font-size="10" fill="#dc2626" font-weight="bold">Overlap Zone 2</text>
  <line x1="450" y1="240" x2="500" y2="350" stroke="#dc2626" stroke-width="2" stroke-dasharray="3,3"/>
  
</svg>
