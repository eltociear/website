  <text x="960" y="290" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Framgångshistorier från samhällen</text>
  <text x="960" y="305" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Ledarskap från unga</text>
  <text x="960" y="320" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Urfolks återupplivning</text>
  <text x="960" y="335" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Kulturell evolution</text>
  
  <text x="960" y="360" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#10b981">Hårt skyddsnät (upprätthållande):</text>
  <text x="960" y="380" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Sanktioner enligt Shield Protocol</text>
  <text x="960" y="395" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Ekonomisk isolering</text>
  <text x="960" y="410" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Rättsliga åtal</text>
  
  <text x="280" y="220" font-family="Arial, sans-serif" font-size="10" fill="#dc2626" font-weight="bold">Överlappningszon 1</text>
  <line x1="250" y1="130" x2="300" y2="240" stroke="#dc2626" stroke-width="2" stroke-dasharray="3,3"/>
  
  <text x="480" y="340" font-family="Arial, sans-serif" font-size="10" fill="#dc2626" font-weight="bold">Överlappningszon 2</text>
  <line x1="450" y1="240" x2="500" y2="350" stroke="#dc2626" stroke-width="2" stroke-dasharray="3,3"/>
  
