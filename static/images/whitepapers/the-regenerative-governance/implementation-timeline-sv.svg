  <text x="960" y="200" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Tillgång till GCF</text>
  <text x="960" y="215" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Fördelar med Gaian Trade</text>
  <text x="960" y="230" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Krissamordning</text>
  <text x="960" y="245" font-family="Arial, sans-serif" font-size="10" fill="#374151">• Teknologiska fördelar</text>
  
