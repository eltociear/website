<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   viewBox="0 0 800 1200"
   version="1.1"
   id="svg22"
   sodipodi:docname="book-cover.svg"
   inkscape:version="1.4 (e7c3feb100, 2024-10-09)"
   xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
   xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  <sodipodi:namedview
     id="namedview22"
     pagecolor="#ffffff"
     bordercolor="#000000"
     borderopacity="0.25"
     inkscape:showpageshadow="2"
     inkscape:pageopacity="0.0"
     inkscape:pagecheckerboard="0"
     inkscape:deskcolor="#d1d1d1"
     inkscape:zoom="0.705"
     inkscape:cx="400.70922"
     inkscape:cy="486.52482"
     inkscape:window-width="2520"
     inkscape:window-height="1048"
     inkscape:window-x="0"
     inkscape:window-y="0"
     inkscape:window-maximized="1"
     inkscape:current-layer="svg22" />
  <!-- Background gradient -->
  <defs
     id="defs3">
    <linearGradient
       id="bgGradient"
       x1="0%"
       y1="0%"
       x2="100%"
       y2="100%">
      <stop
         offset="0%"
         style="stop-color:#1a1a2e;stop-opacity:1"
         id="stop1" />
      <stop
         offset="100%"
         style="stop-color:#16213e;stop-opacity:1"
         id="stop2" />
    </linearGradient>
    <!-- Glowing effect -->
    <filter
       id="glow"
       x="-0.021818182"
       y="-0.021818182"
       width="1.0436364"
       height="1.0436364">
      <feGaussianBlur
         stdDeviation="3"
         result="coloredBlur"
         id="feGaussianBlur2" />
      <feMerge
         id="feMerge3">
        <feMergeNode
           in="coloredBlur"
           id="feMergeNode2" />
        <feMergeNode
           in="SourceGraphic"
           id="feMergeNode3" />
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect
     width="800"
     height="1200"
     fill="url(#bgGradient)"
     id="rect3" />
  <!-- Global network visualization -->
  <g
     transform="translate(400, 600)"
     id="g18">
    <!-- Earth's sphere outline -->
    <circle
       cx="0"
       cy="0"
       r="200"
       stroke="#4a90e2"
       stroke-width="1"
       fill="none"
       opacity="0.2"
       id="circle3" />
    <!-- Global connection lines -->
    <g
       stroke="#4a90e2"
       stroke-width="1.5"
       opacity="0.3"
       id="g9">
      <!-- Latitude lines -->
      <path
         d="M-180,0 A180,40 0 0,1 180,0"
         fill="none"
         id="path3" />
      <path
         d="M-180,0 A180,40 0 0,0 180,0"
         fill="none"
         id="path4" />
      <path
         d="M-160,-40 A160,35 0 0,1 160,-40"
         fill="none"
         id="path5" />
      <path
         d="M-160,40 A160,35 0 0,1 160,40"
         fill="none"
         id="path6" />
      <!-- Longitude lines -->
      <path
         d="M0,-200 A40,200 0 0,1 0,200"
         fill="none"
         id="path7" />
      <path
         d="M-100,-173 A40,200 0 0,1 -100,173"
         fill="none"
         id="path8" />
      <path
         d="M100,-173 A40,200 0 0,1 100,173"
         fill="none"
         id="path9" />
    </g>
    <!-- Connection nodes -->
    <g
       fill="#4a90e2"
       filter="url(#glow)"
       id="g17">
      <circle
         cx="-100"
         cy="-100"
         r="15"
         id="circle9" />
      <circle
         cx="100"
         cy="-100"
         r="15"
         id="circle10" />
      <circle
         cx="-100"
         cy="100"
         r="15"
         id="circle11" />
      <circle
         cx="100"
         cy="100"
         r="15"
         id="circle12" />
      <circle
         cx="0"
         cy="-150"
         r="15"
         id="circle13" />
      <circle
         cx="0"
         cy="150"
         r="15"
         id="circle14" />
      <circle
         cx="-150"
         cy="0"
         r="15"
         id="circle15" />
      <circle
         cx="150"
         cy="0"
         r="15"
         id="circle16" />
      <circle
         cx="0"
         cy="0"
         r="25"
         id="circle17" />
    </g>
    <!-- Pulse animation -->
    <circle
       cx="0"
       cy="0"
       r="100"
       stroke="#4a90e2"
       stroke-width="2"
       fill="none"
       opacity="0.2"
       id="circle18">
      <animate
         attributeName="r"
         from="150"
         to="300"
         dur="4s"
         repeatCount="indefinite" />
      <animate
         attributeName="opacity"
         from="0.3"
         to="0"
         dur="4s"
         repeatCount="indefinite" />
    </circle>
  </g>
  <!-- Title -->
  <text
     x="400"
     y="176"
     font-family="Arial, sans-serif"
     font-size="48px"
     fill="#ffffff"
     text-anchor="middle"
     font-weight="bold"
     id="text18"><tspan
       sodipodi:role="line"
       id="tspan22"
       x="400"
       y="176">Global</tspan><tspan
       sodipodi:role="line"
       id="tspan23"
       x="400"
       y="236">Governance</tspan></text>
  <!-- Subtitle -->
  <text
     x="400"
     y="280"
     font-family="Arial, sans-serif"
     font-size="24px"
     fill="#4a90e2"
     text-anchor="middle"
     id="text19">Natural Steps Toward</text>
  <text
     x="400"
     y="320"
     font-family="Arial, sans-serif"
     font-size="24px"
     fill="#4a90e2"
     text-anchor="middle"
     id="text20">a Thriving World</text>
  <!-- Author -->
  <text
     x="400"
     y="1000"
     font-family="Arial, sans-serif"
     font-size="24"
     fill="white"
     text-anchor="middle"
     id="text21">
    Björn K. Holmström
  </text>
  <text
     x="400"
     y="1040"
     font-family="Arial, sans-serif"
     font-size="18"
     fill="#4a90e2"
     text-anchor="middle"
     id="text22">
    with the assistance of Claude and ChatGPT
  </text>
</svg>
